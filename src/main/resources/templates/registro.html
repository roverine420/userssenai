<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Registro</title>
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="w-100 m-auto form-container">
        <form th:action="@{/createuser}" method="post" th:object="${user}">
            <img src="img/logo-senai.png" class="center-logo-senai">
            <h1 class="h3 mb-3 fw-normal center-title-registro">Registro</h1>
        
            <div class="form-floating">
                <input type="text" id="nome" name="nome" class="form-control" placeholder="Seu nome" th:field="*{firstname}">
                <label for="nome">Nome</label><br>
            </div>
        
            <div class="form-floating">
                <input type="text" id="sobreNome" name="sobreNome" class="form-control" placeholder="Dono do veiculo" th:field="*{lastname}">
                <label for="sobreNome">Sobrenome</label><br>
            </div>    

            <div class="form-floating">
                <input type="text" id="telefone" name="telefone" class="form-control" placeholder="(xx) x xxxxx-xxx" th:field="*{numberphone}">
                <label for="telefone">Telefone</label><br>
            </div>

            <div class="form-floating">
                <input type="email" id="email" name="email" class="form-control" placeholder="seu-email@gemail.com" th:field="*{email}">
                <label for="email">Email</label><br>
            </div>    

            <div class="form-floating">
                <input type="password" id="senha" name="senha" class="form-control" placeholder="********" th:field="*{password}">
                <label for="senha">Senha</label><br>
            </div>

            <div class="form-check text-start my-3">
                <input type="checkbox" id="termos" name="termos" class="form-check-input" th:field="*{agreedToTerms}">
                <label for="termos" class="form-check-label">Aceite os termos</label><br><br>
            </div>

            <div class="btn-group btn-group-lg center-group-btn-register" role="group" aria-label="...">
                <a href="/index" class="btn btn-outline-danger">Voltar</a>
                <button type="submit" class="btn btn-outline-primary">Confirmar</button>
            </div>
        </form>
    </main>
</body>
</html>
