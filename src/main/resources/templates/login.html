<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Login</title>
    </head>

    <body class="d-flex align-items-center py-4 bg-body-tertiary">
        <main class="w-100 m-auto form-container">
            <form method="get">
               <img src="img/logo-senai.png" class="center-logo-senai">
                <h1 class="h3 mb-3 fw-normal center-title-login">Login</h1>
               
                <div class="form-floating">
                    <input type="email" class="form-control" id="emailInput" placeholder="seu-email@gmail.com"/>
                    <label for="emailInput">E-mail</label>
                </div>
                
                <div class="form-floating">
                    <input type="password" class="form-control" id="senhaInput" placeholder="********"/>
                    <label for="emailInput">Senha</label>
                </div>

                <div class="form-check text-start my-3">
                    <input type="checkbox" class="form-check-input" id="check"/>
                    <label for="check" class="form-check-label">Lembre-se de mim!</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2">Entrar</button></br></br>
              	<a href="/index" class="btn btn-outline-danger w-100 py-2">Voltar</a>
                <a href="recsenha">Esqueci a senha</a>
                <a href="register" class="link-cadastro-center">Cadastre aqui!</a>
            </form>
        </main>

    </body>
</html>
